server {
    listen 80 default_server;
    server_name collabeditor.xyz www.collabeditor.xyz;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name collabeditor.xyz www.collabeditor.xyz;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/collabeditor.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/collabeditor.xyz/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve static files and fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://localhost:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static files
    location ~* \.(?:js|css|woff2?|ttf|svg|eot|ico|jpg|jpeg|png|gif|webp|avif)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
